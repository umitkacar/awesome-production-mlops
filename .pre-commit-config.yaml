# Pre-commit Configuration for MLOps Ecosystem
# See https://pre-commit.com for more information

default_language_version:
  python: python3.11

repos:
  # ============================================================================
  # General Pre-commit Hooks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File checks
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: destroyed-symlinks

      # Content checks
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args: ['--allow-multiple-documents']

      # Git checks
      - id: detect-aws-credentials
        args: ['--allow-missing-credentials']
      - id: detect-private-key

      # File modifications
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']

      # Python specific
      - id: debug-statements
      - id: fix-encoding-pragma
        args: ['--remove']
      - id: name-tests-test
        args: ['--pytest-test-first']

  # ============================================================================
  # Ruff - Fast Python Linter & Formatter
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]

      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # ============================================================================
  # Black - The Uncompromising Code Formatter
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

      - id: black-jupyter
        language_version: python3.11
        args: ['--line-length=100']

  # ============================================================================
  # isort - Import Sorting
  # ============================================================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # ============================================================================
  # MyPy - Static Type Checker
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-toml
          - pydantic
        args: [--strict, --ignore-missing-imports]
        exclude: ^(tests/|examples/)

  # ============================================================================
  # Security & Safety Checks
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.4.30
    hooks:
      - id: uv-lock
        name: uv lock check
        stages: [commit]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: ['-v', '--tb=short', '--maxfail=1']
        stages: [push]

      - id: pytest-cov-check
        name: pytest-cov
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: ['--cov=src/mlops', '--cov-fail-under=80', '-q']
        stages: [push]

  # ============================================================================
  # Documentation
  # ============================================================================
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google']
        exclude: ^(tests/|examples/)
        additional_dependencies: [tomli]

  # ============================================================================
  # Markdown & Documentation Linting
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # ============================================================================
  # YAML Formatting
  # ============================================================================
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.11.0
    hooks:
      - id: pretty-format-yaml
        args: [--autofix, --indent, '2']

  # ============================================================================
  # Dockerfile Linting
  # ============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  # ============================================================================
  # Shell Script Checks
  # ============================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # ============================================================================
  # Jupyter Notebook Cleanup
  # ============================================================================
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        args: ['--extra-keys', 'metadata.kernelspec metadata.language_info']

  # ============================================================================
  # Requirements.txt Sorting
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-pip-tools
    rev: v7.3.0
    hooks:
      - id: pip-compile
        name: pip-compile requirements.in
        args: [requirements.in, --output-file, requirements.txt]
        files: ^requirements\.(in|txt)$

  # ============================================================================
  # Additional Python Checks
  # ============================================================================
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py38-plus]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,E266,E501,W503']
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # ============================================================================
  # Commit Message Linting
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # ============================================================================
  # Secret Detection
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
              \.env\.example|
              poetry\.lock|
              package-lock\.json
          )$

# ============================================================================
# CI Configuration
# ============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy, safety, hadolint-docker]
  submodules: false
